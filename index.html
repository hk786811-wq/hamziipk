<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNEEB-KING	- SIM Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="js/feather.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f0f12;
            --card-light: #1f1f1f;
            --input-dark: #070708; /* Extra Dark for Search */
            --accent-gradient: linear-gradient(90deg, #8E2DE2, #4A00E0);
            --purple-main: #8E2DE2;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: #ffffff; }

        .gemini-title {
            font-weight: 800;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #ff0080, #7928ca, #8E2DE2);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 300% center; } }

        .search-input {
            background-color: var(--input-dark) !important;
            border: 1px solid #222;
            color: white;
            transition: all 0.3s ease;
        }
        .search-input:focus { border-color: var(--purple-main); box-shadow: 0 0 15px rgba(142, 45, 226, 0.4); outline: none; }

        .result-card {
            background-color: var(--card-light);
            border-top: 4px solid transparent;
            border-image: var(--accent-gradient) 1;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        .copy-btn {
            background: rgba(142, 45, 226, 0.1);
            border: 1px solid var(--purple-main);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover { background: var(--purple-main); box-shadow: 0 0 8px var(--purple-main); }
    </style>
</head>
<body class="min-h-screen py-10 px-4">

    <div class="max-w-4xl mx-auto space-y-10">
        <header class="text-center">
            <h1 class="text-5xl sm:text-7xl gemini-title">MUNEEB-KING</h1>
            <p class="text-gray-500 mt-2 flex items-center justify-center gap-2 tracking-widest uppercase text-xs">
                <i data-feather="cpu" class="w-4 h-4"></i> Secure SIM Info Retrieval
            </p>
        </header>

        <div class="bg-[#16161a] p-6 rounded-2xl shadow-2xl border border-gray-800">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-feather="smartphone" class="text-purple-500 w-5 h-5"></i>
                    </div>
                    <input type="tel" id="phoneInput" class="search-input w-full pl-12 p-4 rounded-xl text-lg" placeholder="03XXXXXXXXX">
                </div>
                <button onclick="fetchData()" id="searchBtn" class="bg-[linear-gradient(90deg,#8E2DE2,#4A00E0)] px-10 py-4 rounded-xl font-bold text-lg hover:scale-105 transition active:scale-95 flex items-center justify-center gap-2">
                    <i data-feather="search"></i> Search
                </button>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="inline-block animate-spin rounded-full h-14 w-14 border-t-4 border-purple-500 mb-4"></div>
            <p class="text-purple-400 font-bold animate-pulse">Please wait....</p>
        </div>

        <div id="errorBox" class="hidden bg-red-900/30 border border-red-600 p-5 rounded-xl text-red-300 text-center font-medium"></div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </div>

    <script>
        const API_BASE = "https://api.impossible-world.xyz/api/data?phone=";

        async function fetchData() {
            const input = document.getElementById('phoneInput');
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('loader');
            const errorBox = document.getElementById('errorBox');
            
            let phone = input.value.trim();
            if(!phone) return;

            // Normalize Number
            if(phone.startsWith('0')) phone = phone.substring(1); // API often expects without lead 0 or uses its own format

            grid.innerHTML = '';
            errorBox.classList.add('hidden');
            loader.classList.remove('hidden');

            // Trying multiple Proxies for stability
            const proxies = [
                "https://api.allorigins.win/raw?url=",
                "https://corsproxy.io/?",
                "https://thingproxy.freeboard.io/fetch/"
            ];

            let success = false;
            for (let proxy of proxies) {
                try {
                    console.log(`Trying Proxy: ${proxy}`);
                    const finalUrl = proxy + encodeURIComponent(API_BASE + '0' + phone);
                    const response = await fetch(finalUrl);
                    if(!response.ok) continue;
                    
                    const data = await response.json();
                    
                    // Stronger validation to handle different API structures
                    const records = data.records || (Array.isArray(data.data) ? data.data : null) || (Array.isArray(data) ? data : null);

                    if (records && records.length > 0) {
                        renderRecords(records);
                        success = true;
                        break; // Stop if success
                    }
                } catch (err) {
                    console.error("Proxy failed, trying next...");
                }
            }

            loader.classList.add('hidden');
            if (!success) showError("Record not found or API is currently blocked. Try a different number.");
            feather.replace();
        }

        function renderRecords(records) {
            const grid = document.getElementById('resultsGrid');
            records.forEach(record => {
                const card = document.createElement('div');
                card.className = 'result-card p-6 rounded-xl relative overflow-hidden';
                
                let fields = '';
                const icons = { 'Name': 'user', 'Mobile': 'phone', 'CNIC': 'credit-card', 'Address': 'map-pin' };

                for (const key in record) {
                    if (record[key] && record[key] !== "no") {
                        const icon = icons[key] || 'info';
                        fields += `
                            <div class="flex justify-between items-center py-3 border-b border-gray-800/60 last:border-0">
                                <div class="flex items-center gap-3 overflow-hidden">
                                    <i data-feather="${icon}" class="w-4 h-4 text-purple-500"></i>
                                    <div class="overflow-hidden">
                                        <span class="text-[10px] text-gray-500 uppercase tracking-tighter font-bold">${key}</span>
                                        <span class="text-sm font-semibold text-gray-100 block truncate">${record[key]}</span>
                                    </div>
                                </div>
                                <button class="copy-btn" onclick="copyText('${record[key]}', this)">Copy</button>
                            </div>`;
                    }
                }

                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-5 text-purple-400 font-bold text-xs uppercase tracking-widest border-b border-purple-900/30 pb-2">
                        <i data-feather="cpu" class="w-4 h-4"></i> SIM DATA SLOT
                    </div>
                    ${fields}
                `;
                grid.appendChild(card);
            });
        }

        function copyText(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const oldText = btn.innerText;
                btn.innerText = "Done!";
                btn.classList.add('bg-purple-600');
                setTimeout(() => { btn.innerText = oldText; btn.classList.remove('bg-purple-600'); }, 1500);
            });
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => feather.replace());
    </script>


</body></html>
