    <script>
        const phoneInput = document.getElementById('phoneInput');
        const searchButton = document.getElementById('searchButton');
        const buttonText = document.getElementById('buttonText');
        const searchIcon = document.getElementById('searchIcon');
        const resultsContainer = document.getElementById('resultsContainer');
        const loading = document.getElementById('loading');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessage = document.getElementById('errorMessage');

        searchButton.addEventListener('click', searchPhone);
        
        phoneInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPhone();
            }
        });

        async function searchPhone() {
            let query = phoneInput.value.trim();
            if (!query) {
                showError('Please enter a phone number.');
                return;
            }

            // --- Number normalization (agar zaroorat ho) ---
            if (query.startsWith('0')) {
                query = '92' + query.substring(1); // Convert 03... to 923... if API needs it
            } else if (query.startsWith('+92')) {
                query = query.substring(1); // Convert +923... to 923...
            }
            // Agar API 03... format maangti hai toh is logic ko badalna hoga
            
            // --- FIX: Updated API URL ---
            const apiUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + query);

            setLoading(true);
            resultsContainer.innerHTML = '';
            errorDisplay.classList.add('hidden');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();

                // --- NEW: Dynamic result finding ---
                let results = null;
                if (data && data.data && Array.isArray(data.data)) {
                    results = data.data; // e.g., { "success": true, "data": [...] }
                } else if (data && data.results && Array.isArray(data.results)) {
                    results = data.results; // e.g., { "success": true, "results": [...] }
                } else if (data && data.records && Array.isArray(data.records)) {
                    results = data.records; // e.g., { "success": true, "records": [...] }
                } else if (data && Array.isArray(data)) {
                    results = data; // e.g., [...]
                } else if (data && typeof data === 'object' && Object.keys(data).length > 0 && data.status !== 'error') {
                    // Agar single object response hai
                    results = [data]; 
                } else if (data && data.status === 'error') {
                    throw new Error(data.message || 'No records found.');
                }
                // --- END NEW LOGIC ---

                if (results && results.length > 0 && Object.keys(results[0]).length > 0) {
                    displayResults(results);
                } else {
                    showError(data.message || 'No records found for this number.');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showError(error.message || 'An error occurred while fetching data. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            searchButton.disabled = isLoading;
            if (isLoading) {
                loading.classList.remove('hidden');
                buttonText.textContent = "Searching...";
                searchIcon.classList.add('spinning');
            } else {
                loading.classList.add('hidden');
                buttonText.textContent = "Search";
                searchIcon.classList.remove('spinning');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDisplay.classList.remove('hidden');
        }

        /**
         * --- NEW: Dynamic Display Function ---
         * Ab yeh Name, CNIC, etc. dhoondne ke bajaye, jo bhi data milta hai usko dikha deta hai.
         */
        function displayResults(records) {
            resultsContainer.innerHTML = ''; // Clear previous results
            records.forEach((record, index) => {
                const card = document.createElement('div');
                card.className = 'result-card bg-bg-light p-5 rounded-xl border-t-4 border-primary-color shadow-lg';
                
                // Try to find a name, otherwise use "Result"
                const name = record.Name || record.name || record.NAME || `Result ${index + 1}`;
                
                let detailsHtml = '<div class="mt-4 space-y-2 text-lg">';
                
                // Dynamically create key-value pairs
                for (const key in record) {
                    // Name/name ko title mein dikha diya hai, isliye skip karein
                    if (key.toLowerCase() === 'name') continue; 
                    
                    // Khali values ko skip karein
                    if (record[key] === null || record[key] === "") continue;

                    detailsHtml += `
                        <p>
                            <strong class="text-gray-400 font-medium capitalize">${escapeHTML(key.replace(/_/g, ' '))}:</strong> 
                            <span class="font-mono">${escapeHTML(record[key])}</span>
                        </p>
                    `;
                }
                detailsHtml += '</div>';

                card.innerHTML = `
                    <h3 class="text-2xl font-bold text-primary-color pb-3 border-b border-border-color">${escapeHTML(name)}</h3>
                    ${detailsHtml}
                `;
                
                resultsContainer.appendChild(card);
            });
            feather.replace(); // Refresh icons if any were added
        }
        
        /**
         * Helper function to prevent XSS
         */
        function escapeHTML(str) {
            if (str === null || str === undefined) return 'N/A';
            str = String(str); // Convert to string just in case
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&',
                    '<': '<',
                    '>': '>',
                    '"': '"',
                    "'": '''
                }[match];
            });
        }
        
        // Initial icon load
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });

    </script>
